name: Flake8

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test-3_9:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]
        then
          pip install -r requirements.txt
          pip install pytest hypothesis mypy
        fi
        if [ -f Pipfile ]
        then
          pip install pipenv
          pipenv update --dev
        fi
    - name: Lint with flake8
      timeout-minutes: 5
      run: |
        if [ -f Pipfile ]
        then
          pipenv run flake8 src tests
        else
          flake8 src test
        fi

  test-3_10:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]
        then
          pip install -r requirements.txt
          pip install pytest hypothesis mypy
        fi
        if [ -f Pipfile ]
        then
          pip install pipenv
          pipenv update --dev
        fi
    - name: Lint with flake8
      timeout-minutes: 5
