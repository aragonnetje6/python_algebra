# This is a basic workflow to help you get started with Actions

name: MyPy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if (Test-Path -Path requirements.txt -PathType Leaf) {
          pip install -r requirements.txt
          pip install pytest hypothesis mypy
        }
        if (Test-Path -Path Pipfile -PathType Leaf) {
          pip install pipenv
          pipenv install --dev
          pipenv install pytest hypothesis mypy
        }
    - name: Typecheck with mypy
      timeout-minutes: 10
      run: |
        python -m mypy --install-types --non-interactive --strict .
